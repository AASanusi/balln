{% extends "base.html" %}

{% block content %}

<div class="container">

    <div class="row">
        <!-- Message for users about deleting comments -->
        <h2>Are you certain you want to delete this comment</h2>

        <p>Once you delete this comment, it will be permantely removed.</p>

        <form method="POST" style="margin-top: 1.3em;">
        {% csrf_token %}
            <button type="submit" class="btn btn-danger" aria-label="Click to permanently delete comment">Delete</button>
        </form>

        <hr>
        
        <a href="{% url 'home' %}" class="btn btn-primary" aria-label="Click to go back to the Home page">HomePage</a>
              
    </div>
</div>

{%endblock%}
