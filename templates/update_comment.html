{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}
<div class="container">

    <div class="row">
        <!-- Message for users about editing comments -->
        <h2>You can edit your comment here</h2>

        <p>Posting as: {{ user.username }}</p>

        <form method="post" action="{% url 'update_comment' comment.id %}"  style="margin-top: 1.3em;">
        {{ form|crispy }}
        {% csrf_token %}
            <button type="submit" class="btn btn-signup btn-lg" aria-label="Click to edit your comment">Edit</button>
        </form>

        <hr>

        <a href="{% url 'home' %}" class="btn btn-primary" aria-label="Click to go back to the Home page">HomePage</a>
              
    </div>
</div>

{%endblock%}
